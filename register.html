<html>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #303641;
        }
    </style>
</head>

<body>
    <script>
        function register()
{
        var userna = document.getElementById("username").value;
        var passwo = document.getElementById("password").value;
        if((userna == "")||(passwo==""))
        {
            alert("please enter the username or password or email");
        }
        if((passwo.length < 1) || (passwo.length > 15))
        { 
            alert("The password must be between 1 to 15 characters");              
        }
        else{	
			const options={
			method:'POST',
			header:{
			'Content-Type':'application/json'
			},
			body: JSON.stringify({
			username:userna
			,password:passwo
			})
			};
			fetch('/api',options).then(function(response){
			return response.json();
			})
			.then(function(data){
	          if(data.value==true){
			  window.location.replace("login.html");
			  }
			  else{
			  alert("already entered username");
			  }
			})
	}
	}
    </script>   
    <div id="container-register">
        <div id="title">
            <i class="material-icons lock">lock</i> Register
        </div>

        <form>
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">email</i>
                </div>
                <input id="email" placeholder="Email" type="email" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
            </div>

            <div class="remember-me">
                <input type="checkbox">
                <span style="color: #DDD">I accept Terms of Service</span>
            </div>

            <button onclick="register()">REGISTER</button>
        </form>

        <div class="privacy">
            <a href="#">Privacy Policy</a>
        </div>

        <div class="register">
            Do you already have an account?
            <a href="login.html"><button id="register-link">Log In here</button></a>
        </div>
    </div>
</body>

</html>
